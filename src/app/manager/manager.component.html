


<p>Projects:</p>
<ul class="projects">
  <li *ngFor="let project of projects" (click)="onSelect(project)">
    <span class="badge">{{project.id}}</span> {{project.name}} {{project.description}}
  </li>
</ul>

<button (click)="getProjects()">Reload Projects</button>

<button (click)="openDialog()">+</button>



<app-project-details>[project]="selectedProject</app-project-details>
